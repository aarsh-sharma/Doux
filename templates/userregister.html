{% extends "layout.html" %}

{% block title %}Login Page{% endblock %}
{% block heading %}Login Page{% endblock %}

{% block content %}
<form method="post" class="form-horizontal">
    <div class="form-group row">
        <label class="control-label col-sm-2" for="username">username</label>
        <div class="col-sm-10">
            <input type="text" name="username" placeholder="Enter username"><br>
        </div>
    </div>
    <div class="form-group row">
        <label class="control-label col-sm-2" for="rollnumber">rollnumber</label>
        <div class="col-sm-10">
            <input type="text" name="rollnumber" placeholder="Enter Roll Number"><br>
        </div>
    </div>
    <div class="form-group row">
        <label class="control-label col-sm-2" for="firstname">firstname</label>
        <div class="col-sm-10">
            <input type="text" name="firstname" placeholder="Enter Firstname"><br>
        </div>
    </div>
    <div class="form-group row">
        <label class="control-label col-sm-2" for="lastname">lastname</label>
        <div class="col-sm-10">
            <input type="text" name="lastname" placeholder="Enter Lastname"><br>
        </div>
    </div>
    <div class="form-group row">
        <label class="control-label col-sm-2" for="password">password</label>
        <div class="col-sm-10">
            <input type="password" name="password" placeholder="Enter password"><br>
        </div>
    </div>
    <div class="form-group row">
        <label class="control-label col-sm-2" for="phonenumber">phonenumber</label>
        <div class="col-sm-10">
            <input type="text" name="phonenumber" placeholder="Enter Phone Number"><br>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-2"></div>
        <div class="col-sm-2">
            <input type="submit" value="Login" class="form-control btn btn-primary">
        </div>
    </div>
</form>
{% endblock %}
